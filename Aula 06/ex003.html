<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo, Javascript</title>
    <style>
        body{background-color: rgb(23, 66, 66);
        color: aliceblue; /*comentario em css */
        h1{font-family: Arial, Helvetica, sans-serif;}
        }
        
    </style>
</head>
<body>
    <h1>Mundo, nova linguagem</h1><!---comentario em HTML-->
    <p>Com o tempo tudo se resolvera</p>

    <script>
       var num1 = Number.parseInt(window.prompt('Digite um numero: '))
       //Number.parseInt ou Number.parseFloat == converte o numero recebido em numero

       var num2 = Number.parseFloat(window.prompt('Digite o segundo numero:'))
        
       window.alert('Você digitou: '+ num1 + ' e ' + num2 + ' ! ' )
        soma = (num1 + num2)
        
       window.alert('A soma dos numeros é: '+ soma)


        

       

    </script>


</body>
</html>
