<body>
    <script>
        var nome = window.prompt('Digite seu Nome Completo: ')

        document.write(`Olá ${nome} </br> Seu Nome Tem <strong>${nome.length}</strong> letras <br/>`) //</br> quebra a linha <strong> deixa em negrito
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)


    </script>
