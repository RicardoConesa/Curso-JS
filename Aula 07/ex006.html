<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            font: normal 15pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>

    <div id="area" >
        interaja
    </div>

    <script>
          var da=  window.document.getElementById('area')
          da.addEventListener('click',clicar)
          da.addEventListener('mouseenter',entrar)
          da.addEventListener('mouseout', outmouse)
    
        function clicar(){
          da.style.color = 'red'
          da.innerText = 'VocÃª Clicou'
         }

        function entrar(){
          da.style.background = 'blue'
          da.textContent = 'Agora Click'
          da.style.color = 'white'
        }

        function outmouse(){
            da.style.background = 'green'
            da.textContent = 'Volte Aqui'
            da.style.color = 'white'
        }
    </script>
    
</body>
</html>
